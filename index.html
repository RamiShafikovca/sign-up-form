<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="flex-cont">
            <img src="img/rms.jpg" alt="Richard Stallman" id="rms">
        <div id="para-cont">
            <div id="top-cont">
                <b><p id-="blurb">This is not an online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
                <p>Sign up <i>now</i> to get started.</p>
                <p>You <i>know</i> what to do.</p></b>
            </div>
            <div id="mid-cont">
                <b id=""><p>Let's do this!</p></b>
                <div id="form-cont">
                    <label for="first">FIRST NAME</label>
                    <input type="text" name="first" id="first">
                    <label for="last">LAST NAME</label>
                    <input type="text" name="last" id="last">
                </div>
                <div id="form-cont">
                    <label for="mail">EMAIL</label>
                    <input type="email" name="mail" id="mail">
                    <label for="phone">PHONE NUMBER</label>
                    <input type="number" name="phone" id="phone">
                </div>
                <div id="form-cont">
                    <label for="pass">PASSWORD</label>
                    <input id="pass" type="password" name="pass" id="pass">
                    <label for="confirm">CONFIRM PASSWORD</label>
                    <input type="password" name="confirm" id="confirm">
                </div>
            </div>
            <div id="footer">   
                <button id="submit-btn">Create Account</button>
                <p>Already have an account? <a href=""><b>Log In</b></a></p>
            </div>
        </div>
    </div>
</body>
</html>
